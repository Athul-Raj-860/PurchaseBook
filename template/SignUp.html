<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f7f9fc, #e1efff);
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-size: 2.8rem;
            margin-top: 50px;
            font-weight: 700;
        }

        .Login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            max-width: 480px;
            margin: 30px auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .Login-form input, .Login-form select, .Login-form textarea {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .Login-form input:focus, .Login-form select:focus, .Login-form textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .Login-form button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease-in-out;
        }

        .Login-form button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .Login-form button:active {
            background-color: #003f7f;
            transform: scale(1);
        }

        .Login-form .form-group {
            margin-bottom: 20px;
        }

        .Login-form label {
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
            text-align: left;
            display: block;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: left;
        }

        select {
            font-size: 16px;
        }

        /* Optional: Add icons to the input fields */
        .Login-form input[type="text"], .Login-form input[type="email"], .Login-form input[type="password"] {
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <h1>Create an Account</h1>
    <div class="Login-container">
        <form class="Login-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="Name" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="Email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="text" name="Number" id="number" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="Category">Category</label>
                <select id="Category" name="Category" required>
                    <option value="">Please Select Category</option>
                    <option value="1">Customer</option>
                    <option value="2">Merchant</option>
                </select>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="Username" id="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="Password" id="password" placeholder="Enter a password" required>
            </div>

            <div class="form-group">
                <label for="password1">Confirm Password</label>
                <input type="password" name="Password1" id="password1" placeholder="Re-enter your password" required>
            </div>

            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
